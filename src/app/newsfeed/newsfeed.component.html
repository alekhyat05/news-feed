<mat-toolbar>
    <span>CBC News</span>
</mat-toolbar>

<mat-progress-bar *ngIf="progressBarState" mode="indeterminate"></mat-progress-bar>

<div class="content" fxLayout="row wrap" fxLayoutGap="grid">
    <div class="card-container" [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%"
         *ngFor="let item of rssNews">
        <mat-card class="mat-elevation-z4">
            <mat-card-title style="font-size: large">
                {{item.title}}
            </mat-card-title>

            <mat-card-content class="author">
                <p style="color: gray">{{item.author}}</p>
            </mat-card-content>

            <mat-card-content>
                <p>{{item.description}}</p>
            </mat-card-content>

            <mat-card-content>
                <p style="color: gray">{{item.pubdate}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
